    <script>
        let timer = 6.5;

        if (co2Udledt < 100) {
            console.log("Du har fløjet i " + timer + "timer" + " og udledt " + co2Udledt + "kg i CO2." + " Tæt på Thunberg");
        } else if (co2Udledt >= 100 && co2Udledt < 200) {

        } else if (co2Udledt >= 200 && co2Udledt < 600) {
            console.log("Du har fløjet i " + timer + "timer" + " og udledt " + co2Udledt + "kg i CO2." + " Det er godt for turismen i nordeuropa.");
        } else if (co2Udledt > 600) {
            console.log("Du har fløjet i " + timer + "timer" + " og udledt " + co2Udledt + "kg i CO2." + " Nå ja vi kan jo altid kolonisere en anden planet ...");
        }
