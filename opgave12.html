<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

    </style>
</head>

<body>


    <h1>Gæt et nummer mellem 1 og 20</h1>

    <p>Se om du kan gætte det rigtige nummer</p>

    <div class="form">
        <label for="guessField">Skriv dit gæt her: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Send Gæt" class="guessSubmit" id="submitguess">
    </div>

    <script>
        // y er vores variabel med det RIGTIGE svar
        let y = 5


        // guess er antal gæt
        var guess = 1;
        // tilføjer en eventlistener til formularen i html der kalder en klikhandler funktion

        document.querySelector("#submitguess").addEventListener("click", clickHandler)


        // funktionen
        function clickHandler() {
            // henter værdien af det indtastede nummer i HTML boksen
            var x = document.querySelector("#guessField").value;
            // hvis x er == y så er det rigtigt og vi sender en alert med at det var rigtigt  og hvor mange guesses de brugte, #nemt
            if (x == y) {
                alert("TILLYKKE du gætte det på  " +
                    guess + " gæt ");

                // hvis nummeret er for højt, alert det er for højt
            } else if (x > y)

            {
                guess++;
                alert("Desværre, prøv et mindre nummer");


                // ellers er nummeret for lavt og alert det til brugeren
            } else {
                guess++;
                alert("Desværre, prøv et større nummer")
            }
        }

    </script>
</body>

</html>
