<body>

    <script>
        // Laver en variabel til hvert quizspørgsmål
        let spørgsmålEt = prompt("Hvad er dit navn?");
        let spørgsmålTo = prompt("Hvem har lavet nummeret 'Nothing Else Matters'?");
        let spørgsmålTre = prompt("Hvem har instrueret 'Ringenes Herre?");
        let spørgsmålFire = prompt("Hvem af disse 3 skuespillere har aldrig vundet en oscar: Leonardo Dicaprio, Al Pacino eller Johnny Depp?");
        let spørgsmålFem = prompt("Kan du li' Moonbar?");

        // Starter med at sætte korrekte svar til 0
        let korrekteSvar = 0;

        // siden det 1. spørgsmål er et navn, så ved vi at der ikke må være tomt
        if (spørgsmålEt != " ") {

            // giver et korrekt svar +1
            korrekteSvar += 1;
            document.write("<p>KORREKT " + spørgsmålEt + "</p>");
        }


        // de næste if-sætninger checker om svaret er korrekt og giver +points ved korrekt svar.
        if (spørgsmålTo.toUpperCase() == "METALLICA") {
            korrekteSvar += 1;
            document.write("<p>KORREKT " + spørgsmålTwo + "</p>");
        }
        if (spørgsmålTre.toUpperCase() == "PETER JACKSON") {
            korrekteSvar += 1;
            document.write("<p>KORREKT " + spørgsmålTre + "</p>");
        }
        if (spørgsmålFire.toUpperCase() == "JOHNNY DEPP") {
            korrekteSvar += 1;
            document.write("<p>KORREKT " + spørgsmålFire + "</p>");
        }
        if (spørgsmålFem.toUpperCase() == "JA") {
            korrekteSvar += 1;
            document.write("<p>KORREKT " + spørgsmålFem + "</p>");
        }

        // sætter rankværdien (som er din score) til 0 og hvis korrekte svar er de rigtige værdier, giver den en medalje baseret på antal svar
        let rankVærdi = 0;
        if (korrekteSvar == 5) {
            rankVærdi = "Førsteplads, Guld";
        } else if (korrekteSvar >= 3 && korrekteSvar < 5) {
            rankVærdi = "Andenplads, Sølv";
        } else if (korrekteSvar >= 1 && korrekteSvar < 3) {
            rankVærdi = "Tredjeplads, Bronze"
        } else {
            rankVærdi = "Du har tabt";
        }

        // printer score i html
        document.write("<h2>Du fik " + korrekteSvar + " korrekte svar og fik en " + rankVærdi + " .</h2>");

    </script>
