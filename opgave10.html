<!DOCTYPE html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>



    <script>
        let timer = prompt("Angiv rejse i timer");
        let co2Udledt = timer * 109;
        //        let bredde = prompt("Angiv bredde");

        function regneStykke(t, c) {
            let a = (t * c);
            if (a == 0) {
                return (`Husk Længde og bredde skal være tal. \n Prøv igen`);
            } else if (isNaN(a)) {
                return (`Fejl. \n Prøv igen med tal`);
            }
        }
        let resultat = regneStykke(timer, co2Udledt);
        confirm(resultat);

        if (confirm) {
            location.reload();
        }

    </script>
</body>
