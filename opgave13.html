<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

    </style>
</head>

<body>

    <div class="form">
        <label for="guessField1">Ældste Alder: </label>
        <input type="text" id="alderfield1" class="aldersfield1">
        <label for="guessField2">Yngste Alder: </label>
        <input type="text" id="alderfield2" class="aldersfield2">
        <input type="submit" value="Send Alder" class="alderSubmit" id="submitalder">

    </div>
    <script>
        // eventlistener på send knappen
        document.querySelector("#submitalder").addEventListener("click", clickHandler)

        // kalder funktionen fra eventlistener

        function clickHandler() {


            // henter værdien for den ældste alder (første boks)
            let ageOne = document.querySelector("#alderfield1").value;

            // henter værdien for den yngste alder (anden boks)
            let ageTwo = document.querySelector("#alderfield2").value;

            // selve date reglen (half your age plus seven)
            let dateRule = ageOne / 2 + 7;




            // hvis datereglen overholdes siger den godt match efter det kalder den funktionen for at tjekke om begge er over 15 år og fortæller hvor ung en person du må date
            if (dateRule <= ageTwo) {
                alert("I er et godt match");
                console.log(dateRule);
                checkLegal()


                // ellers fortæl at personen er for ung og check om de er over 15 og hvad for en alder de burde date fra.
            } else if (dateRule => ageTwo) {
                alert("Personen er for ung og du burde ikke date personen");
                console.log(dateRule);
                checkLegal()

            }
            // tjekker om de er myndige og alerter datereglens tidligste alder baseret på den indtastede værdi.
            function checkLegal() {
                if (ageOne < 15) {
                    alert("DU SKAL VÆRE OVER 15 ÅR!");
                } else if (ageTwo < 15) {
                    alert("DU SKAL VÆRE OVER 15 ÅR!");

                } else alert(dateRule + " er den yngste du burde date")
            }
        }

    </script>
</body>

</html>
